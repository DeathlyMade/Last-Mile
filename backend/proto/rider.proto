syntax = "proto3";

package com.lastmile.rider.proto;

import "google/api/annotations.proto";
import "google/api/http.proto";          // <--- REQUIRED for envoy transcoder
import "google/protobuf/empty.proto"; 

option java_multiple_files = true;
option java_package = "com.lastmile.rider.proto";
option java_outer_classname = "RiderProto";

service RiderService {
  rpc RegisterRideRequest(RegisterRideRequestRequest) returns (RegisterRideRequestResponse){
    option (google.api.http) = {
      post: "/rider/ride-request"
      body: "*"
    };
  };
  rpc GetRideStatus(GetRideStatusRequest) returns (GetRideStatusResponse){
    option (google.api.http) = {
      get: "/rider/ride-request/{ride_request_id}"
    };
  };
  rpc CancelRideRequest(CancelRideRequestRequest) returns (CancelRideRequestResponse){
    option (google.api.http) = {
      post: "/rider/ride-request/{ride_request_id}/cancel"
      body: "*"
    };
  };
}

message RegisterRideRequestRequest {
  string rider_id = 1;
  string metro_station = 2;
  string destination = 3;
  int64 arrival_time = 4;
}

message RegisterRideRequestResponse {
  string ride_request_id = 1;
  bool success = 2;
  string message = 3;
}

message GetRideStatusRequest {
  string ride_request_id = 1;
}

message GetRideStatusResponse {
  string ride_request_id = 1;
  RideStatus status = 2;
  string driver_id = 3;
  string trip_id = 4;
  bool success = 5;
}

message CancelRideRequestRequest {
  string ride_request_id = 1;
}

message CancelRideRequestResponse {
  bool success = 1;
  string message = 2;
}

enum RideStatus {
  PENDING = 0;
  MATCHED = 1;
  IN_PROGRESS = 2;
  COMPLETED = 3;
  CANCELLED = 4;
}

